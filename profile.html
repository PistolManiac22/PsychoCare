<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="profile.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <!-- Font Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="container">
                <div class="box-navbar">
                    <div class="mainLogo">
                        <h1>MEDICAL</h1>
                    </div>
                    <ul class="menu">
                        <li><a href="#home">Home</a></li>
                        <li><a href="#about">About Us</a></li>
                        <li><a>Social Media</a></li>
                        <li><a>App</a></li>
                    </ul>
                    <div class="profil">
                        <a href=""><i class="fa-solid fa-user"></i></a>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <div class="wrapper">
        <div class="left">
            <div class="profilepic">
                <div class="profileborder">
                    <img class="foto" src="img/bersama.jpg" alt="profile">
                </div>
                <div class="username">
                    <button id="ubahFoto">UBAH FOTO</button>
                    <h1 id="showUsername"></h1>
                    <h5 id="showName"></h5>
                </div>
            </div>
        </div>
        <div class="right">
            <div class="profile">
                <h1>PROFILE</h1>
                <hr>
                <p><label for="nama">NAMA PENGGUNA</label></p>
                <input type="text" id="inputUsername" class="input" value="PistolManiac" readonly>
                <p><label for="nama">NAMA</label></p>
                <input type="text" id="inputName" class="input" value="Raymico Fuji" readonly>
                <p><label for="sekolah">SEKOLAH / INSTITUSI</label></p>
                <input type="text" id="inputSekolah" class="input" value="Universitas Pendidikan Indonesia" readonly>
                <p><label for="tgl">TANGGAL LAHIR</label></p>
                <input type="date" id="inputTgl" class="input" value="2004-04-12" readonly>
                <p><label for="email">EMAIL</label></p>
                <input type="text" id="inputEmail" class="input" value="raymico.fuji49@upi.edu" readonly>
                <div class="tombol">
                    <button onclick="window.location.href = 'index.html';" id="tombolKembali">KEMBALI</button>
                    <button id="editButton" onclick="toggleEdit()">EDIT</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        var warnaTextInput = document.getElementsByClassName("input");
        var inputUsername = document.getElementById("inputUsername");
        var inputName = document.getElementById("inputName");
        var inputSekolah = document.getElementById("inputSekolah");
        var inputTgl = document.getElementById("inputTgl");
        var inputEmail = document.getElementById("inputEmail");
        var showUsername = document.getElementById("showUsername");
        var showName = document.getElementById("showName");
        var ubahFoto = document.getElementById("ubahFoto");
        var tombolKembali = document.getElementById("tombolKembali");
        showUsername.innerText = inputUsername.value;
        showName.innerText = inputName.value;

        function toggleEdit() {
            if (inputUsername.readOnly) {
                inputUsername.readOnly = false;
                inputName.readOnly = false;
                inputSekolah.readOnly = false;
                inputTgl.readOnly = false;
                inputEmail.readOnly = false;
                showUsername.style.display = "none";
                showName.style.display = "none";
                ubahFoto.style.display = "block";
                tombolKembali.style.display = "none";
                document.getElementById("editButton").innerText = "SIMPAN";
                for (var i = 0; i < warnaTextInput.length; i++) {
                    warnaTextInput[i].style.color = "Black";
                }
            } else {
                showUsername.innerText = inputUsername.value;
                showName.innerText = inputName.value;
                inputUsername.readOnly = true;
                inputName.readOnly = true;
                inputSekolah.readOnly = true;
                inputTgl.readOnly = true;
                inputEmail.readOnly = true;
                ubahFoto.style.display = "none";
                showUsername.style.display = "block";
                showName.style.display = "block";
                tombolKembali.style.display = "block";
                document.getElementById("editButton").innerText = "EDIT";
                for (var i = 0; i < warnaTextInput.length; i++) {
                    warnaTextInput[i].style.color = "Grey";
                }
            }
        }
    </script>
</body>
</html>
