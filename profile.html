<head>

      crossorigin="anonymous"
      referrerpolicy="no-referrer"

<body>
    <nav class="navbar">
        <div class="mainLogo">
          <h1>MEDICAL</h1>
        </div>
  
        <ul class="menu">
          <a href="index.html#home">Home</a>
          <a href="index.html#about">About Us</a>
          <a href="index.html#socialmedia">Social Media</a>
        </ul>
  
        <div class="menu-icons">
          <a href="#" id="profile"><i class="fa-solid fa-user" style="color: white;"></i></a>
          <a href="#" id="hamburger-menu"><i class="ph ph-list" style="color: white;"></i></a>
        </div>
      </nav>
    <div class="wrapper">
        <div class="left">
            <div class="profilepic">
                <div class="profileborder">
                    <img class="foto" src="img/bersama.jpg" alt="profile">
                </div>
                <div class="username">
                    <button id="ubahFoto">UBAH FOTO</button>
                    <h1 id="showUsername"></h1>
                    <h5 id="showName"></h5>
                </div>
            </div>
        </div>
        <div class="right">
            <div class="profile">
                <h1>PROFILE</h1>
                <hr>
                <p><label for="nama">NAMA PENGGUNA</label></p>
                <input type="text" id="inputUsername" class="input" value="RAY" readonly>
                <p><label for="nama">NAMA</label></p>
                <input type="text" id="inputName" class="input" value="Raymico Fuji" readonly>
                <p><label for="sekolah">SEKOLAH / INSTITUSI</label></p>
                <input type="text" id="inputSekolah" class="input" value="Universitas Pendidikan Indonesia" readonly>
                <p><label for="tgl">TANGGAL LAHIR</label></p>
                <input type="date" id="inputTgl" class="input" value="2004-04-12" readonly>
                <p><label for="email">EMAIL</label></p>
                <input type="text" id="inputEmail" class="input" value="raymico.fuji49@upi.edu" readonly>
                <div class="tombol">
                    <button onclick="window.location.href = 'index.html';" id="tombolKembali">KEMBALI</button>
                    <button id="editButton" onclick="toggleEdit()">EDIT</button>
                </div>
            </div>
        </div>
    </div>
    <script src="profile.js"></script>
</body>
</html>
